 <section class="vh-100" style="border: 10px solid rgb(0, 0, 0)">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h1 class="title-text mb-4">Cvs manager</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Correo</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="example@example.com" formControlName="email" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Contrase√±a</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="**************************" formControlName="password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
